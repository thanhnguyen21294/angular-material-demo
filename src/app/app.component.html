<div>
  <div *ngFor="let item of keyNameJson | keyvalue">
    Key: <b>{{ item.key }}</b> and Value: <b>{{ item.value }}</b>
  </div>
  <table mat-table [dataSource]="mapData" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let item of keyNameJson | keyvalue">
      <ng-container [matColumnDef]="item.key">
        <th mat-header-cell *matHeaderCellDef>{{ item.value }}</th>
        <td mat-cell *matCellDef="let element">{{ element[item.key] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<button (click)="checkSelection()">Check Selection</button>
